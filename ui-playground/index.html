<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>WorldSim Launch — Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Spectral:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="scanlines" aria-hidden="true"></div>

    <main id="launch-root" class="root">
      <header class="topbar" role="banner">
        <div class="brand">WorldSim</div>
        <div class="telemetry" aria-live="polite">
          <span class="badge" data-sync-badge>API: Disconnected</span>
          <span class="badge" data-last-run>Last run: —</span>
        </div>
        <button class="ghost small" data-open-settings aria-haspopup="dialog">Settings</button>
      </header>

      <section class="canvas" role="region" aria-label="Launch canvas">
        <div id="stage-container"></div>
      </section>
    </main>

    <div class="modal" data-modal aria-hidden="true" role="dialog" aria-modal="true" aria-label="Settings">
      <div class="backdrop" data-close></div>
      <div class="dialog" role="document" tabindex="-1">
        <header><h2>Settings</h2></header>
        <form class="settings">
          <label>Display Mode
            <select name="displayMode" data-setting>
              <option value="windowed">Windowed</option>
              <option value="borderless">Borderless</option>
              <option value="fullscreen">Full-screen</option>
            </select>
          </label>
          <label>Aspect Ratio
            <select name="aspectRatio" data-setting>
              <option value="auto">Auto</option>
              <option value="16:9">16:9</option>
              <option value="21:9">21:9</option>
              <option value="4:3">4:3</option>
            </select>
          </label>
          <label>UI Scale
            <input type="range" min="0.75" max="1.5" step="0.05" value="1" name="uiScale" data-setting />
          </label>
          <label class="row">Letterbox
            <input type="checkbox" name="letterbox" data-setting checked />
          </label>
          <label>Music Volume
            <input type="range" min="0" max="1" step="0.01" value="0.7" name="audio.musicVolume" data-setting />
          </label>
          <label>SFX Volume
            <input type="range" min="0" max="1" step="0.01" value="0.8" name="audio.sfxVolume" data-setting />
          </label>
          <label class="row">Reduced Motion
            <input type="checkbox" name="reducedMotion" data-setting />
          </label>
        </form>
        <footer class="actions">
          <button class="secondary" data-close>Close</button>
        </footer>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
  </html>
